<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <title>AWS Diagram from Terraform tfstate</title>
  <link rel="stylesheet" type="text/css" href="src/aws_diagram_tf.css">
</head>

<body>

  <h2>AWS Diagram from Terraform tfstate</h2>

  <ul>
    <li>Copy & paste your <code>terraform.tfstate</code> to the textarea.</li>
    <li>You can modify the tfstate to update the diagram dynamically</li>
  </ul>

  <div id="graphContainer"></div>

  <!-- We will put our React component inside this div. -->
  <div id="react_container"></div>

  <!-- Load React. -->
  <!-- Note: when deploying, replace "development.js" with "production.min.js". -->
  <script src="https://unpkg.com/react@16/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js" crossorigin></script>
  <!--
    <script src="https://unpkg.com/react@16/umd/react.production.min.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.production.min.js" crossorigin></script>
  -->
  <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
  <script src="mxgraph/mxClient.min.js"></script>

  <!-- Load our React component. -->
  <script type="text/babel" src="src/default_tfstate.js"></script>
  <script type="text/babel" src="src/aws_diagram_mxgraph.js"></script>
  <script type="text/babel" src="src/aws_diagram_tf.js"></script>

</body>

</html>
